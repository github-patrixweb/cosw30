<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>COSW 200 Week 9 Homework: Events</title>
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="styles/week9Homework.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="mainContent">
            <div id="headImages">          
                <img class="headerImage" src="images/w200-software-cd.jpg"><br />
                <img class="headerImage" src="images/w200-download.jpg"><br />
            </div>
            <div id="form">          
            <form method="post" action="#" id="userInput">
                <input type="text" id="username" placeholder="Enter a username" required autofocus>
                <div id="unFeedback">&nbsp;</div>
                <input type="password" id="password" placeholder="Enter a password" required>
                <div id="pwFeedback1">&nbsp;</div>
                <input type="password" id="password2" placeholder="Enter your password again" required>
                <div id="pwFeedback2">&nbsp;</div>
                <select id="promoSelect">
                    <option value="199.99">Annual upgrades - $199.99</option>
                    <option value="29.99">Monthly upgrades - $29.99</option>
                </select>
                <div id="upgrades">&nbsp;</div>
                <input type="checkbox" required>Agree to Terms
                <input type="submit">
            </form>
            </div>
        </div>    
    <script src="js/week9Homework.js"></script>
    </body>
</html>
