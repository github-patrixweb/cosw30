    <script>
        function validateForm(){
            x = document.forms["contact-Selina"]["gender"].value;
            if (x == "null") {
                alert("Please select a gender");
                document.getElementById('gender').focus();
                return false;
            }
            x = document.forms["contact-Selina"]["age"].value;
            if (x == "null") {
                alert("Please select an age group");
                document.getElementById('age').focus();
                return false;
            }
                

    return true;


        }
        
    </script>

    <section>

            <p>Fields marked with * are required</p>

                <label for"first-name">*Fist Name:</label>

                <input type="text" name="last-name" required /></p>
            <p><label for"email">*E-mail:</label> 
                <input type="email" name="email" required /></p>
            	<p><label>*Gender:
	                <select name="gender" id='gender'>
		                <option value="null">Please select gender</option>

		            <option value="60+">Over 60</option>
	            </select></label></p>
	
            <p><lable for="interests">Interests<br />
                <input type="checkbox" name="interest1">NARAL Pro-Choice America<br />
                <input type="checkbox" name="interest2">National Right to Life Committee<br />
                <input type="checkbox" name="interest3">Planned Parenthood Action Fund<br />
                <input type="checkbox" name="interest4">Democrats for Life of America<br />

            </lable></p>

            </label></p>    
            
            <p><label>Sign up for our email list?

            </label></p>
            
            <p><textarea name="message" rows="10" cols="30" placeholder="Optional comments"></textarea>
                </p>
            
            <p><input type="submit" value="Submit"/></p>
